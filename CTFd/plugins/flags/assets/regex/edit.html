<label>
	Regex<br>
	<small>Enter regex key data</small>
</label>
<div class="form-group">
	<input type="text" class="form-control" name="content" value="{{ content }}">
</div>
<div class="form-row">
        <div class="form-group col">
        <select name="data">
                <option value="">Case Sensitive</option>
                <option value="case_insensitive" {% if data %}selected{% endif %}>Case Insensitive</option>
        </select>
        </div>
        <div class="form-group col">
        <select id="onetime" name="onetime">
                <option value="False">Perpetual Flag</option>
                <option value="True" {% if onetime %}selected{% endif %}>Single-Use Flag</option>
        </select>
        </div>
        <div class="form-group col">
        <div id="divExp">
        <input type="checkbox" id="expired" name="expired" {% if expired %}checked{% endif %}>Expired
        </div>
        </div>
</div>
<input type="hidden" name="type" value="regex">
<input type="hidden" name="id" value="{{ id }}">
<hr>
<div class="form-group">
	<button class="btn btn-success float-right">Update</button>
</div>
