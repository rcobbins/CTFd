<label>
	Static<br>
	<small>Enter static flag data</small>
</label>
<div class="form-group">
	<input type="text" class="form-control" name="content" value="{{ content }}">
</div>
<div class="form-group">
	<select name="data">
		<option value="">Case Sensitive</option>
		<option value="case_insensitive">Case Insensitive</option>
	</select>
	<select name="onetime">
		<option value="False">Perpetual Flag</option>
		<option value="True">Single-Use Flag</option>
	</select>
</div>
<input type="hidden" name="type" value="static">
